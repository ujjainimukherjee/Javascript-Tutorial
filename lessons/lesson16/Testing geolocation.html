<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Testing Geolocation</title>			
		<script type='text/javascript' src='modernizr.js'></script>		
	</head>

	<body>
		<script>
		function displayLatitudeLongitude(position){
			var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            alert('The latitude of current location is ' + latitude + ' and the longitude is ' + longitude);
		}
		
		function setup(){
			if (Modernizr.geolocation) {
				navigator.geolocation.getCurrentPosition(displayLatitudeLongitude);
         }else{
	        alert('The browser does not support geolocation');
          }	
		}
		
		window.onload = setup;
		</script>
	</body>
</html>
