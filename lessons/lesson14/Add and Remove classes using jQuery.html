<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Adding and removing classes using jQuery</title>
		<style>
			#main{
				margin:100px 100px;
			}
			
			#first, #second, #third{
				width:200px;
				height:20px;
				margin-bottom:20px;
			}
			.gold{
				background-color:gold;
			}
			.lightBlue{
				background-color:LightBlue;
			}
			.pink{
				background-color:pink;
			}
			.aqua{
				background-color:aqua;
			}
		</style>		
		<script src='jquery-2.1.1.js' type='text/javascript'></script>
		<script>
			$(document).ready(function() {
				document.getElementById('changeStyle').addEventListener('click', function(){
					$('#first').addClass('lightBlue');				
					$('#second').removeClass('gold').addClass('pink');
					$('#third').addClass('aqua');
				}, false)
			});
		</script>
	</head>
	<body>
		<div id='main'>
			<div id='first'>
			   THIS IS FIRST DIV	
			</div>
			<div id='second' class='gold'>
			   THIS IS SECOND DIV	
			</div>
			<div id='third'>
			   THIS IS THIRD DIV	
			</div>			
			<div class='button-wrapper'>
				<input type='button' value='CHANGE STYLE' id='changeStyle'/>
			</div>
		</div>
	</body>
</html>
