<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Testing getJSOn</title>
		<style>
			label{
				font-weight:bold;
				color:gray;
			}
			span{
				margin-left:20px;
			}
			.btn-wrapper{
				margin-top:20px;
			}
		</style>
		<script src='jquery-2.1.1.js' type='text/javascript'></script>
		<script>
			function getJSONResponse(){
				$.getJSON( "address.json",  function(response) {
                   $('#city').html(response.city);
				   $('#state').html(response.state);
				   $('#zipcode').html(response.zipcode);
               });
			}
			$(document).ready(function(){
				$('#post-button').click(function(){
					getJSONResponse();
				})
			});
		</script>
	</head>
	<body>
		<div id='address'>
			<div>
				<label>City</label>
				<span id='city'></span>
			</div>
			<div>
				<label>State</label>
				<span id='state'></span>
			</div>
			<div>
				<label>ZipCode</label>
				<span id='zipcode'></span>
			</div>		
		</div>
		<div class='btn-wrapper'>
			<input type='button' value='GETJSONRESPONSE' id='post-button'/>
		</div>
	</body>
</html>
