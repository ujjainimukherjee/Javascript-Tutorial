<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Testing each in jQuery</title>
		<script src='jquery-2.1.1.js' type='text/javascript'></script>
		<script>
			function createListofRooms(){
				var allrooms = [];
				var room1 = {
					name:'room1',
					width:200,
					length:300
				}
				var room2 = {
					name:'room2',
					width:300,
					length:400
				}
				var room3 = {
					name:'room3',
					width:400,
					length:500
				}
				
				allrooms.push(room1);
				allrooms.push(room2);
				allrooms.push(room3);
				
				return allrooms;
			}
			$(document).ready(function() {
				var rooms = createListofRooms();
				$.each(rooms, function(index, value){
					alert('Room name is ' + value.name + ' and area is ' + value.width * value.length);
				})
				
			});
		</script>
	</head>
	<body>
	</body>
</html>
