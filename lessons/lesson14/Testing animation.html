<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Testing animation using jQuery</title>
		<style>
			#main{
				margin:25px;
				width:300px;
				height:200px;				
				position:relative;
			}
			
			#goldbox{
				position:absolute;
				top:50px;
				left:50px;
				border:1px solid black;
				background-color:gold;
				width:100px;
				height:100px;
			}
			
			.btn-wrapper{
				margin-left:75px;
			}
		</style>
		<script src='jquery-2.1.1.js' type='text/javascript'></script>
		<script>
			$(document).ready(function(){
				$('#animateBox').click(function(){
					$('#goldbox').animate({
						opacity:0.5,
						left:'250px',
						top:'250px'					
					});
				})
			});
		</script>
	</head>
	<body>
		<div id='main'>
			<div id='goldbox'>				
			</div>
		</div>
		<div class='btn-wrapper'>
			<input type='button' value='ANIMATE BOX' id='animateBox' />
		</div>
	</body>
</html>
