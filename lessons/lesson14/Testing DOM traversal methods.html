<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Testing DOM traversal methods</title>
		<style>
			.bold{
				font-weight:bold;
			}
			.btn-wrapper{
				margin-top:20px;
			}
		</style>
		<script src='jquery-2.1.1.js' type='text/javascript'></script>
		<script>
			$(document).ready(function() {
				// change font color of main div
				$('#changeColorButton').click(function(){
					$('#mainlist').closest('div').css('color', 'gray');
				})
				
				// change styles of header and footer
				$('#changeStyleButton').click(function(){
					$('#mainlist').siblings('div').css('font-style', 'italic');
				})
				
				// change styles of header and footer
				$('#changeListItemButton').click(function(){
					$("#mainlist li").each(function(index) {
                       $(this).append(' adding new text');
                    });
				})
				
				// change style of first list item to bold
				$('#changeFirstListItemButton').click(function(){
					$("#mainlist li").first().css('font-weight', 'bold');
				})
				
				// change style of last list item to text-underline
				$('#changeLastListItemButton').click(function(){
					$("#mainlist li").last().css('text-decoration', 'underline');
				})
				
				$('#changeHeaderText').click(function(){
					$("#main").find("#header").append('using various jQuery methods');
				})
			});
		</script>
	</head>
	<body>
		<div id='main'>
			<div class='bold' id='header'>
				We are testing DOM traversal
			</div>			
			<ul id='mainlist'>
				<li>List Item 1</li>
				<li>List Item 2</li>
				<li>List Item 3</li>
			</ul>				
			<div class='bold' id='footer'>
				Javascript Tutorial
			</div>
		</div>
		<div class='btn-wrapper'>
			<input type='button' value='CHANGE COLOR' id='changeColorButton' />
			<input type='button' value='CHANGE STYLE' id='changeStyleButton' />
			<input type='button' value='CHANGE LIST ITEM' id='changeListItemButton' />
			<input type='button' value='CHANGE FIRST LISTITEM' id='changeFirstListItemButton' />
			<input type='button' value='CHANGE LAST LISTITEM' id='changeLastListItemButton' />
			<input type='button' value='CHANGE HEADER' id='changeHeaderText' />
		</div>
	</body>
</html>
