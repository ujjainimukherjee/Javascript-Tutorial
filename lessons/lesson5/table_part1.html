<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Table Example</title>
		<link href='style.css' type='text/css' rel='stylesheet' />
	</head>
	<body>
		<table summary="This table is used to calculate the total amounts collected by all students for cookie campaign">
			<caption>Cookie Campaign Details</caption>
			<thead>
				<th>Student ID</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Amount Submitted On</th>
				<th>Amount Submitted ($)</th>
			</thead>
			<tbody>
				<tr>
					<td>201</td>
					<td>John</td>
					<td>Smith</td>
					<td>01/01/2014</td>
					<td>200</td>
				</tr>
				<tr>
					<td>202</td>
					<td>Susan</td>
					<td>Stark</td>
					<td>01/02/2014</td>
					<td>300</td>
				</tr>
				<tr>
					<td>203</td>
					<td>May</td>
					<td>Doe</td>
					<td>01/01/2014</td>
					<td>250</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan='4'>Total</td>
					<td>750</td>
				</tr>
			</tfoot>			
		</table>
	</body>
</html>
