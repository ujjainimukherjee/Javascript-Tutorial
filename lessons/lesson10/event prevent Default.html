<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Event prevent Default</title>
		<script>
			function stopAction(event){
				event.preventDefault();				
			}
			window.onload = function(){
				document.getElementById('milk').addEventListener('click', stopAction, false);
			}
		</script>
	</head>
	<body>
		<form>			
			<p>Coffee choices</p>
			<input type='checkbox' id='milk'>Milk</input>
			<input type='checkbox' id='sugar'>Sugar</input>
			<input type='checkbox' id='honey'>Honey</input>
		</form>
	</body>
</html>
