<!DOCTYPE>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Event prevent Default in IE6-8</title>
		<script>
			function stopAction(event){
				if (window.event){
					window.event.returnValue = false;
				}else{
					event.preventDefault();	
				}
							
			}
			window.onload = function(){
				var milkOption = document.getElementById('milk');
				if (window.addEventListener){
					milkOption.addEventListener('click', stopAction, false);
				}else if (window.attachEvent){
					milkOption.attachEvent('onclick', stopAction);
				}
				
			}
		</script>
	</head>
	<body>
		<form>			
			<p>Coffee choices</p>
			<input type='checkbox' id='milk'>Milk</input>
			<input type='checkbox' id='sugar'>Sugar</input>
			<input type='checkbox' id='honey'>Honey</input>
		</form>
	</body>
</html>
