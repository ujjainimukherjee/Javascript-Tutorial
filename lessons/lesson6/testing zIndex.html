<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Testing zIndex</title>
		<style>
			.main{
				position:relative;
			}
			.pinkbox{
				width:100px;
				height:100px;
				background-color:hotpink;
				position:absolute;				
				z-index:5;
			}
			.khakibox{
				position:absolute;
				width:500px;
				height:100px;
				background-color:khaki;				
			}
		</style>
	</head>
	<body>
		<div class='main'>
			<div class='pinkbox'></div>
			<div class='khakibox'></div>
		</div>
	</body>
</html>
